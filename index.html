<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- TITOLO SCHEDA BROWSER -->
<title>Prenotazione sportello TIC di Alessandro Zanzo</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    line-height: 1.4;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 15px;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }

  th { background: #f0f0f0; }

  /* COLORI STATI */
  .stato-libero {
    background: #e8f5e9;
    color: #1b5e20;
    font-weight: bold;
  }

  .stato-occupato {
    background: #fdecea;
    color: #8e0000;
    font-weight: bold;
  }

  .stato-scaduto {
    background: #fff8e1;
    color: #7a5b00;
    font-weight: bold;
  }

  a { word-break: break-all; }

  button {
    padding: 6px 10px;
    cursor: pointer;
  }

  button[disabled] {
    opacity: .6;
    cursor: not-allowed;
  }

  /* MODALE */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
    padding: 12px;
  }

  .modal-content {
    background: #fff;
    padding: 18px;
    max-width: 440px;
    width: 100%;
    border-radius: 8px;
  }

  label {
    display: block;
    margin-top: 12px;
    text-align: left;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    box-sizing: border-box;
  }

  .actions {
    margin-top: 14px;
    display: flex;
    gap: 10px;
    justify-content: flex-end;
  }

  .status {
    margin-top: 10px;
    font-size: 14px;
  }

  .error { color: #b00020; }
  .ok { color: #0a7a0a; }
</style>
</head>

<body>

<!-- TITOLO VISIBILE -->
<h2>Prenotazione sportello TIC di Alessandro Zanzo</h2>

<p>
  Gli slot verdi sono prenotabili.  
  Gli slot gialli non sono più prenotabili perché entro 24 ore.  
</p>

<table id="slots">
  <thead>
    <tr>
      <th>Data</th>
      <th>Ora</th>
      <th>Stato</th>
      <th>Azione</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- MODALE PRENOTAZIONE -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Prenota slot</h3>
    <div id="slotInfo" style="font-size:14px;margin-bottom:6px;"></div>

    <label>Nome e cognome
      <input id="fullName" placeholder="Es. Mario Rossi">
    </label>

    <label>Email
      <input id="email" type="email" placeholder="nome.cognome@esempio.it">
    </label>

    <label>Gruppo
      <select id="group">
        <option>K primo grado</option>
        <option>L primo grado</option>
        <option>D secondo grado</option>
      </select>
    </label>

    <div class="actions">
      <button id="cancelBtn" type="button">Annulla</button>
      <button id="confirmBtn" type="button">Conferma</button>
    </div>

    <div class="status" id="modalStatus"></div>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbx-GOcVT5ijCezdmEEFM5Ge1zdvFOV_iclf2DoXWZ5qQ1gTMBP5tz_SJuOSl-2dJLbn4A/exec";

let selectedRow = null;

const tbody = document.querySelector("#slots tbody");
const modal = document.getElementById("modal");
const slotInfo = document.getElementById("slotInfo");
const modalStatus = document.getElementById("modalStatus");
const fullNameInput = document.getElementById("fullName");
const emailInput = document.getElementById("email");
const groupSelect = document.getElementById("group");
const confirmBtn = document.getElementById("confirmBtn");
const cancelBtn = document.getElementById("cancelBtn");

function escapeHtml(s) {
  return (s || "")
    .toString()
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}

function groupLetter(g) {
  if (!g) return "";
  g = g.toUpperCase();
  if (g.startsWith("K")) return "K";
  if (g.startsWith("L")) return "L";
  if (g.startsWith("D")) return "D";
  return "";
}

function webexLink(url) {
  if (!url) return "—";
  const safe = escapeHtml(url);
  return `<a href="${safe}" target="_blank">Vai alla stanza Webex per lo sportello</a>`;
}

  function formatDateIT(dateStr) {
  // atteso: YYYY-MM-DD
  if (!dateStr || !dateStr.includes("-")) return dateStr;
  const [y, m, d] = dateStr.split("-");
  return `${d}/${m}/${y}`;
}

function loadSlots() {
  fetch(API + "?action=list")
    .then(r => r.json())
    .then(data => {
      tbody.innerHTML = "";

      (data.slots || []).forEach(s => {
        const slotDT = new Date(s.date + "T" + s.time);
        const hoursDiff = (slotDT - new Date()) / 36e5;

        const isExpired =
          s.status === "OCCUPATO" &&
          hoursDiff <= 24 &&
          !s.group;

        const isBooked =
          s.status === "OCCUPATO" && !isExpired;

        let statoText = "";
        let statoClass = "";
        let actionHtml = "—";

        if (isExpired) {
          statoText = "Scaduto";
          statoClass = "stato-scaduto";
        } else if (isBooked) {
          const nome = s.name ? " – " + escapeHtml(s.name) : "";
          statoText = "Occupato – " + groupLetter(s.group) + nome;
          statoClass = "stato-occupato";
          actionHtml = webexLink(s.webex);
        } else {
          statoText = "Prenotabile";
          statoClass = "stato-libero";
          actionHtml = `<button data-row="${s.row}" data-label="${escapeHtml(s.date)} ${escapeHtml(s.time)}">Prenota</button>`;
        }

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${escapeHtml(formatDateIT(s.date))}</td>
          <td>${escapeHtml(s.time)}</td>
          <td class="${statoClass}">${statoText}</td>
          <td>${actionHtml}</td>
        `;
        tbody.appendChild(tr);
      });

      tbody.querySelectorAll("button[data-row]").forEach(b => {
        b.onclick = () => openModal(b.dataset.row, b.dataset.label);
      });
    });
}

function openModal(row, label) {
  selectedRow = row;
  slotInfo.textContent = "Stai prenotando: " + label;
  modal.style.display = "flex";
}

function closeModal() {
  modal.style.display = "none";
  confirmBtn.disabled = false;
  confirmBtn.textContent = "Conferma";
}

function confirmBooking() {
  const fullName = fullNameInput.value.trim();
  const email = emailInput.value.trim();
  const group = groupSelect.value;

  if (!fullName || !email) {
    modalStatus.textContent = "Compila tutti i campi";
    modalStatus.className = "status error";
    return;
  }

  confirmBtn.disabled = true;
  confirmBtn.textContent = "Invio…";

  fetch(API, {
    method: "POST",
    body: JSON.stringify({ row: selectedRow, fullName, email, group })
  })
  .then(r => r.json())
  .then(res => {
    if (res.ok) {
      modalStatus.textContent = "Prenotazione confermata";
      modalStatus.className = "status ok";
      setTimeout(() => { closeModal(); loadSlots(); }, 500);
    } else {
      modalStatus.textContent = res.error;
      modalStatus.className = "status error";
      confirmBtn.disabled = false;
      confirmBtn.textContent = "Conferma";
    }
  });
}

cancelBtn.onclick = closeModal;
confirmBtn.onclick = confirmBooking;
modal.onclick = e => { if (e.target === modal) closeModal(); };

loadSlots();
</script>

</body>
</html>
